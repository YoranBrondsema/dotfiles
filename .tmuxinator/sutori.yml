# ~/.tmuxinator/sutori.yml

name: sutori
root: ~/Projects/sutori

# Optional tmux socket
# socket_name: foo

# Build Docker containers
pre:
  - docker-compose build
  - docker-compose -f docker-compose.yml -f docker-compose.dev.yml build
  - docker-compose -f docker-compose.yml -f docker-compose.test.yml build

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: backend

# Specitifes (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t sutori

windows:
  - development:
      layout: even-vertical
      panes:
        - backend:
          - cd backend
          - docker-compose -f ../docker-compose.yml -f ../docker-compose.dev.yml up -d backend_dev && docker attach sutori_backend_dev_1
        - frontend:
          - cd frontend
          - docker-compose -f ../docker-compose.yml -f ../docker-compose.dev.yml up frontend_dev
  - test:
      layout: even-vertical
      panes:
        - backend:
          - cd backend
          - ./bin/backend_test-up
        - frontend:
          - cd frontend
          - docker-compose -f ../docker-compose.yml -f ../docker-compose.test.yml up frontend_test
  - guard:
    - cd backend
    - docker-compose -f ../docker-compose.yml -f ../docker-compose.dev.yml run backend_dev bundle exec guard
  - test-be: cd backend/spec
  - test-fe: cd frontend/tests
  - backend: cd backend
  - frontend: cd frontend
